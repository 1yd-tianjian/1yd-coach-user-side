<ion-view view-title="{{coach.name}}">
  <ion-content>
    <section class="coach-box">
      <ion-slide-box class="clearfix" on-slide-changed="slideHasChanged($index)" show-pager="true" does-continue="false">
        <ion-slide>
          <div class="coach-info">
            <div class="left-area">
              <img src="./assets/images/coach-img.jpg" alt="">
              <h3><i class="sex-icon"></i>李增全</h3>
              <p>散打教练</p>
            </div>
            <div class="right-area">
              <div class="star">
                <span class="star-icon-light"></span>
                <span class="star-icon-dark"></span>
                <span class="star-icon-dark"></span>
                <span class="star-icon-dark"></span>
                <span class="star-icon-dark"></span>
                <em class="score">5.0</em>
              </div>
              <div class="coach-date">
                <ul>
                  <li>昵称<span>全全</span>
                  </li>
                  <li>星座<span>巨蟹座</span>
                  </li>
                  <li>教练类别<span>私教</span>
                  </li>
                  <li>教学地点<span>五角场/大学路</span>
                  </li>
                  <li>注册时间<span>2014年11月</span>
                  </li>
                  <li>我的标签<em>真性情</em><em>阳光</em><em>善良</em>
                  </li>
                </ul>
              </div>
              <div class="coach-number">
                <i class="icon ion-ios-people"></i>
                <p><i class="assertive">12</i>人</p>
              </div>
            </div>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="coach-photos">
            <div class="photo-item"><img src="./assets/images/coach-img.jpg" alt="">
            </div>
            <div class="photo-item"><img src="./assets/images/coach-img.jpg" alt="">
            </div>
            <div class="photo-item"><img src="./assets/images/coach-img.jpg" alt="">
            </div>
            <div class="photo-item"><img src="./assets/images/coach-img.jpg" alt="">
            </div>
            <div class="photo-item"><img src="./assets/images/coach-img.jpg" alt="">
            </div>
            <div class="photo-item"><img src="./assets/images/coach-img.jpg" alt="">
            </div>
          </div>
        </ion-slide>
      </ion-slide-box>
      <div class="row coach-tab">
        <div class="col active">教练简介</div>
        <div class="col">已开课程</div>
        <div class="col">教练评价</div>
      </div>
    </section>
