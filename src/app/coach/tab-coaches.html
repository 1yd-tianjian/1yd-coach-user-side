<ion-view view-title="教练">
  <div class="bar bar-subheader filter-bar">
    <div class="filter-head row">
      <div class="col" ng-click="setFilter('filter1')" ng-class="{ 'active': currentFilter == 'filter1' }">
        <span>运动类型</span><i class="icon ion-arrow-down-b" ng-class="{ 'ion-arrow-up-b': currentFilter == 'filter1' }"></i>
      </div>
      <div class="col" ng-click="setFilter('filter2')" ng-class="{ 'active': currentFilter == 'filter2' }">
        <span>位置区域</span><i class="icon ion-arrow-down-b" ng-class="{ 'ion-arrow-up-b': currentFilter == 'filter2' }"></i>
      </div>
      <div class="col" ng-click="setFilter('filter3')" ng-class="{ 'active': currentFilter == 'filter3' }">
        <span>综合筛选</span><i class="icon ion-arrow-down-b" ng-class="{ 'ion-arrow-up-b': currentFilter == 'filter3' }"></i>
      </div>
    </div>
    <div class="filter-body" ng-switch="currentFilter">
      <div class="filter-option" ng-switch-when="filter1">
        <ion-scroll direction="y">
          <ul>
            <li class="active">
              <p>不限</p>
            </li>
            <li bindonce ng-repeat="category in categories">
              <p bo-bind="category.category_name"></p>
            </li>
          </ul>
        </ion-scroll>
      </div>
      <div class="filter-option" ng-switch-when="filter2">
        <div class="filter-option-location clearfix">
          <ion-scroll class="left" direction="y">
            <ul>
              <li class="active">
                <p>不限</p>
              </li>
              <li bindonce ng-repeat="district in districts">
                <p bo-bind="district.district_name"></p>
              </li>
            </ul>
          </ion-scroll>
          <ion-scroll class="right" direction="y">
            <ul>
              <li>
                <p>八佰伴</p>
              </li>
              <li>
                <p>八佰伴</p>
              </li>
              <li>
                <p>八佰伴</p>
              </li>
              <li>
                <p>八佰伴</p>
              </li>
              <li>
                <p>八佰伴</p>
              </li>
              <li>
                <p>八佰伴</p>
              </li>
              <li>
                <p>八佰伴</p>
              </li>
              <li>
                <p>八佰伴</p>
              </li>
              <li>
                <p>八佰伴</p>
              </li>
              <li>
                <p>八佰伴</p>
              </li>
              <li>
                <p>八佰伴</p>
              </li>
              <li>
                <p>八佰伴</p>
              </li>
              <li>
                <p>八佰伴</p>
              </li>
              <li>
                <p>八佰伴</p>
              </li>
            </ul>
          </ion-scroll>
        </div>
      </div>
      <div class="filter-option" ng-switch-when="filter3">
        <ion-scroll direction="y">
          <ul>
            <li bindonce ng-repeat="sort in sorts">
              <p bo-bind="sort.sort_name"></p>
            </li>
          </ul>
        </ion-scroll>
      </div>
    </div>
  </div>
  <ion-content class="has-subheader">
    <div class="mask" ng-if="vm.mask" ng-click="hideMask()"></div>
    <ion-refresher pulling-text="下拉刷新" pulling-icon="ion-arrow-down-c" on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list class="coach-list">
      <ion-item class="item-avatar repeat-animation" bindonce ng-repeat="coach in coaches" type="item-text-wrap" href="#/tab/coaches/{{coach.id}}">
        <img bo-src="coach.photo" />
        <div class="item-txt">
          <i class="sex-icon" ng-class="{'sex-female': coach.gender == 'GENDER_WOMAN'}"></i>
          <span class="fr location"><i class="icon ion-ios-location"></i>12.10km</span>
          <h2 bo-bind="coach.name"></h2>
        </div>
        <div class="item-txt">
          <div class="coach-tag">
            <em>{{coach.coaching_specialty}}教练</em>
          </div>
        </div>
        <div class="item-txt">
          <div class="icon-block">
            <i class="icon ion-heart assertive"></i>
            <p>已收藏</p>
          </div>
          <div class="icon-block">
            <i class="icon ion-ios-star energized"></i>
            <p><i class="assertive" bo-bind="coach.rank"></i>分
            </p>
          </div>
          <div class="icon-block">
            <i class="icon ion-ios-people"></i>
            <p><i class="assertive">12</i>人</p>
          </div>
          <div class="icon-block">
            <i class="icon ion-ios-chatbubble"></i>
            <p><i class="assertive">12</i>条</p>
          </div>
        </div>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll ng-if="!vm.pageInfo.last" on-infinite="loadMore()" distance="5%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
